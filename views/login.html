<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
<body>
    <p>Username</p>
    <input type="text" id="username" name="username">
    <p>password</p>
    <input type="password" id="password" name="password">
    <button type="button" id="btn">login</button>
    
</body>
<script>
     $("#btn").click(function(data) {
        var username = $("#username").val();
        var password = $("#password").val();
        //laasy dữ liệ từ server về mà không cần load lại trang
        $.ajax({
            //địa chỉ api
            url: "/api/login",
            //type: method tương ứng với api get,post, put, delete
            type: 'POST',
            //data: method get sẽ không dùng, method là post,put,delete,
            data: {
                username: username,
                password: password,  
                //giá trị mà người dùng cần gửi lên server
            }
        }).then(function(data) {
            if (data.error) {
                window.location.href = "/api/admin"
                
            } else {
                alert(data.message)
            }
            
        })
    })
</script>
</html>
